{{ template "chrome/head.html" . }}
<body>

{{ template "chrome/sidebar.html" . }}

<div class="content container">
  <h1 class="title">{{ .Title }}</h1>
  <ul class="posts">
      {{ range .Data.Pages }}
      <li>
      <span>
      	<a href="{{ .Permalink }}">{{ .Title }}</a>
      	<time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
      </span>
      </li>
      {{ end }}
  </ul>
</div>

</body>
</html>
