<article class="post">

        <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a> </h2>
        <div class="post-date text-success">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
    </header>

    {{ with .Params.featured_image }}<img src="{{ . }}" style="max-width:360px;max-height:240px">{{ end }}

    {{ .Summary }}
    
    <footer>

    </footer>
</article>
